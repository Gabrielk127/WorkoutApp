<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Larinha App de Treino PROTÓTIPO</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
</head>
<body>
    <div class="page">

        <div class="welcome hide">
            <div class="content">
                <h1>WorkoutApp<span>Seu app Pessoal de treino</span></h1>
                <img src="./assets/welcome.png" alt="">
                <button id="btWelcome">Vamos Começar</button>
            </div>
        </div>

        <div class="page1">

   
            <header>
                <div class="textHeader">
                    <p>Boa Tarde.</p>
                    <h1>
                        Larinha
                    </h1>
                </div>
                
                <img src="./assets/profile.svg" alt="">
            </header>

        
            <main>


                
                    <div class="sets">
                        <img src="./assets/sets1.svg" alt="">
                        <h2>Treinos da semana</h2>
                        <img src="./assets/sets2.svg" alt="">
                    </div>

                    <div class="carousel">
                        <div class="carousel-inner">
                            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
                            <div class="carousel-item">
                                <img src="./assets/1.png">
                            </div>
                            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
                            <div class="carousel-item">
                                <img src="./assets/2.png">
                            </div>
                            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                            <div class="carousel-item">
                                <img src="./assets/3.png">
                            </div>
                            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                            <div class="carousel-item">
                                <img src="./assets/4.png">
                            </div>
                            <label for="carousel-3" class="carousel-control prev control-1">‹</label>
                            <label for="carousel-2" class="carousel-control next control-1">›</label>
                            <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                            <label for="carousel-3" class="carousel-control next control-2">›</label>
                            <label for="carousel-2" class="carousel-control prev control-3">‹</label>
                            <label for="carousel-1" class="carousel-control next control-3">›</label>
                            <ol class="carousel-indicators">
                                <li>
                                    <label for="carousel-1" class="carousel-bullet">•</label>
                                </li>
                                <li>
                                    <label for="carousel-2" class="carousel-bullet">•</label>
                                </li>
                                <li>
                                    <label for="carousel-3" class="carousel-bullet">•</label>
                                </li>
                            </ol>
                        </div>
                    </div>
               
            </main>
            <nav>
                <img id="menu" src="./assets/nav/nav.svg" alt="">
            </nav>
        </div>
   

        <div class="page2 hide">

            <div class="page2-content">
                <p>Treino de Quadríceps <span>Treinos para iniciantes</span></p>

                <div class="info">
                    <ul>
                        <li>60 Min</li>
                        <li>350 cal</li>
                    </ul>
                </div>

                <div class="quadriceps">
                    <div class="cadeira-extensora style">
                        <img src="./assets/cadeira-extensora.jpg" alt="">
                        <p>Cadeira Extensora <span>3 - 4 Séries</span></p>
                        <img id="down" src="./assets/Down.svg" alt="">
                    </div>

                    <div class="agachamento-smith style">
                        <img src="./assets/agachamento-smith.jpg" alt="">
                        <p>Agachamento Smith <span>3 - 4 Séries</span></p>
                        <img id="down" src="./assets/Down.svg" alt="">
                    </div>

                    <div class="agachamento-hack style">
                        <img src="./assets/agachamento-hack.webp" alt="">
                        <p>Agachamento Hack <span>3 - 4 Séries</span></p>
                        <img id="down" src="./assets/Down.svg" alt="">
                    </div>

                    <div class="legpress style">
                        <img src="./assets/legpress.jpg" alt="">
                        <p>LegPress 45 <span>3 Séries</span></p>
                        <img id="down" src="./assets/Down.svg" alt="">
                    </div>

                    <div class="cadeira-abdutora style">
                        <img src="./assets/cadeira-abdutora.webp" alt="">
                        <p>Cadeira Abdutora <span>3 Séries</span></p>
                        <img id="down" src="./assets/Down.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
